<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font CSS -->
    <script
      src="https://kit.fontawesome.com/ef1290e982.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="hero">
      <h1 class="text-center">
        <i class="fad fa-thunderstorm-sun"></i>
        Weather Dashboard
      </h1>
    </header>

    <main>
    <div class="container-fluid">
    <div class="row">
    <div class="col-12 col-md-3">

    <div class="card mr-2 mt-3 mb-3">
  <div class="card-header">
    Enter city to retrieve weather
    <form class="input-group mb-3 p-3">
            <input
              type="text"
              id="searchcity"
              class="form-control"
              placeholder="Enter city name"
            />

            <div class="input-group-append">
              <button
                type="submit"
                class="btn btn-primary rounded"
                id="searchButton"
              >
                <i class="fa fa-search"></i>
              </button>
            </div>

          </form>
  </div>
  <ul class="list-group list-group-flush" id="cityHistory">

  </ul>
</div>
</div>
    <div class="col-12 col-md-9">
              <div class="card mr-2 mt-3 mb-3" id="city-card">
                <div class="card-body">
                  <h2 class="card-title text-info" id="city-name"></h2>
                  <div class="card-text">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="windspeed"></p>
                    <p id="uvIndex" class="mb-0"></p>
                  </div>
                </div>
                <hr class="gray" />
            <div class="row pb-5">
            <div class="col-12">
              <h4 class="card-title text-info ps-3 pb-3" id="forecast5Day">
                5 Day Forecast:
              </h4>
            </div>
            <!-- col 12 -->
            <!-- 5 day forcast TITLE col -->
            <div class="row">
              <div class="col-md-12 days" id="forecast"></div>
              <!-- 5 day forcast col -->
            </div>
            <!-- 5 day forcast row -->
          </div>
          <!-- 5 day forcast row -->
              </div>
    </div>
    
    </div>
    
      <!-- top row -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Javascript -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
